global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'astraguard-api'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          environment: 'production'
    basic_auth:
      username: 'admin'
      password: 'admin'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# APM Alert Rules (evaluated by Prometheus Alertmanager)
# These rules fire when APM thresholds are breached:
# - apdex_low: Apdex score below 0.7 for 5 minutes
# - high_slow_transactions: Slow transaction rate > 5/sec for 5 minutes
rule_files:
  # - "apm_alerts.yml"  # Uncomment when alertmanager is configured
